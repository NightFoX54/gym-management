<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="GymFlex - A comprehensive gym management system"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>GymFlex - Gym Management System</title>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    
    <!-- Gemini API configuration -->
    <script>
      // You can set your Gemini API key here for testing
      // window.GEMINI_API_KEY = 'your-api-key-here';
      
      // Functions to manage API key
      function setGeminiApiKey(key) {
        window.GEMINI_API_KEY = key;
        localStorage.setItem('GEMINI_API_KEY', key);
        console.log('Gemini API key has been set');
        
        // Flash a message to the user
        const message = document.createElement('div');
        message.textContent = 'Gemini API Key Set Successfully!';
        message.style.position = 'fixed';
        message.style.top = '20px';
        message.style.left = '50%';
        message.style.transform = 'translateX(-50%)';
        message.style.background = '#4CAF50';
        message.style.color = 'white';
        message.style.padding = '10px 20px';
        message.style.borderRadius = '5px';
        message.style.zIndex = '9999';
        document.body.appendChild(message);
        
        setTimeout(() => {
          message.style.opacity = '0';
          message.style.transition = 'opacity 1s';
          setTimeout(() => document.body.removeChild(message), 1000);
        }, 3000);
        
        return true;
      }
      
      function getGeminiApiKey() {
        return window.GEMINI_API_KEY || localStorage.getItem('GEMINI_API_KEY');
      }
      
      function clearGeminiApiKey() {
        window.GEMINI_API_KEY = null;
        localStorage.removeItem('GEMINI_API_KEY');
        console.log('Gemini API key has been cleared');
        return true;
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
